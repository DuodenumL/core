# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download

builds:
  - id: eru-core
    binary: eru-core
    env:
      - CGO_ENABLED=0
    ldflags:
      - -X github.com/projecteru2/core/version.REVISION={{.Commit}}
      - -X github.com/projecteru2/core/version.VERSION={{.Env.VERSION}}
      - -X github.com/projecteru2/core/version.BUILTAT={{.CommitDate}}
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      post:
        - objcopy --only-keep-debug "{{ .Path }}" "{{ dir .Path }}/eru-core.dbg"
        - objcopy -S "{{ .Path }}"
    goos:
      - linux
    goarch:
      - amd64

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

release:
  prerelease: auto
  extra_files:
    - glob: ./eru-core.dbg

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'